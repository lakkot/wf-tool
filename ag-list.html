  <!-- End header -->

  <!-- modal - view approver groups from the table -->
  <div class="modal fade" id="ag-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Approver 1</label>
              <input type="text" class="form-control" id="modal-appr1">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Approver 2</label>
              <input type="text" class="form-control" id="modal-appr2">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Approver 3</label>
              <input type="text" class="form-control" id="modal-appr3">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Approver 4</label>
              <input type="text" class="form-control" id="modal-appr4">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Approver 5</label>
              <input type="text" class="form-control" id="modal-appr5">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->

  <div class="submit-button-div col">
    <button type="button" class="btn btn-secondary " data-toggle="modal" data-target="#ag-new">New approver group</button>
  </div>
</br>
  <!-- modal - new approver group -->
  <div class="modal fade" id="ag-new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New approver group</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="col">
            <div class="form-group">
              <label for="group-name">Group name</label>
              <input type="text" class="form-control" id="group-name" aria-describedby="" required>
              <small id="group-name__help" class="form-text text-muted">name your approver group</small>
            </div>
            <div class="form-group approver1">
              <label for="exampleInputEmail1">Approver 1 email</label>
              <input type="email" class="form-control" id="approver1input" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group approver2">
              <label for="exampleInputEmail1">Approver 2 email</label>
              <input type="email" class="form-control" id="approver2input" aria-describedby="emailHelp">
            </div>
            <div class="form-group approver3">
              <label for="exampleInputEmail1">Approver 3 email</label>
              <input type="email" class="form-control" id="approver3input" aria-describedby="emailHelp">
            </div>
            <div class="form-group approver4 d-none">
              <label for="exampleInputEmail1">Approver 4 email</label>
              <input type="email" class="form-control" id="approver4input" aria-describedby="emailHelp">
            </div>
            <div class="form-group approver5 d-none">
              <label for="exampleInputEmail1">Approver 5 email</label>
              <input type="email" class="form-control" id="approver5input" aria-describedby="emailHelp">
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <button class="btn btn-secondary" type="button" id="add-approver">Add</button>
                <button class="btn btn-secondary" type="button" id="remove-approver">Remove</button>
              </div>
              <button type="submit" class="btn btn-secondary col-4" id="ag-submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->




  <!-- table - filled with JS -->
  <table class="table col">
  <thead>
    <tr>
      <th scope="col">group name</th>
      <th scope="col">approver 1</th>
      <th class ='ag-head2' scope="col">approver 2</th>
      <th class ='ag-head3' scope="col">approver 3</th>
      <th class ='ag-head4' scope="col">approver 4</th>
      <th class ='ag-head5' scope="col">approver 5</th>
    </tr>
  </thead>
  <tbody id='ag-table'>
    <tr>
      <th scope="row">name</th>
      <td class="ag-col0">apr1</td>
      <td class="ag-col1">apr2</td>
      <td class="ag-col2">apr3</td>
      <td class="ag-col3">apr4</td>
      <td class="ag-col4">apr5</td>
    </tr>
  </tbody>
</table>
