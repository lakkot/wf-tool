<div class="new-wf-content">
  <div class="new-wf-content__left">
    <form action="#" method="post" class="new-wf-form">
      <label class="label wf-form__item" for="wf-title">title</label>
      <input class="wf-form__item" id="wf-title" required>
      <label class="label wf-form__item" for="wf-description">description</label>
      <textarea class="wf-form__item description" id="wf-description"></textarea>
      <label class="label wf-form__item" for="wf-choose-approvers">choose approver group</label>
      <input class="wf-form__item" id="wf-choose-approvers">
      <div>
        <table class="wf-form__approvers">
          <tr>
            <td><p>1</p></td>
            <td><p>approver1</p></td>
          </tr>
          <tr>
            <td><p>2</p></td>
            <td><p>approver2</p></td>
          </tr>
          <tr>
            <td><p>3</p></td>
            <td><p>approver3</p></td>
          </tr>
          <tr>
            <td><p>4</p></td>
            <td><p>approver4</p></td>
          </tr>
          <tr>
            <td><p>5</p></td>
            <td><p>approver5</p></td>
          </tr>
        </table>
      </div>
    </form>
  </div>
  <div class="new-wf-content__right">
    <iframe src="files/test.pdf" class="pdf-area"></iframe>
    <form action="#" method="post" class="wf-form__buttons">
      <label class="custom-file-upload">
      <input type="file"/>
        <i class="fa fa-cloud-upload">choose file</i>
      </label>
      <button type="submit" class="button" id="new-wf-submit">submit</button>
    </form>
  </div>
</div>
